<!DOCTYPE html>

<html lang="en-US">

    <head>
        <meta charset="UTF-8" />
        <title>Timmed Quizes!</title>
        <link rel="icon" href= "./assets/images/timer.ico" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <meta name="viewport" content="width= device-width, initial-scale=1.0" />
    </head>

    <body>
        <header>
            <h1>Play a timmed quiz!</h1>
            <button class="startQuiz">Start!</button>
        </header>

        <hr />

        <main>
            <section id="main-quiz" class="containers">

                <section class="questions">
                    
                    <h3 class="question-prompt"></h3>
                </section>

                <section class="containers">

                    <h4 class="suggested-answers"></h4>
                </section>
                
            </section>

            <section id="timer-status" class="timer">
                <section id="timer" class="timer">

                </section>

                <section id="penalty">


                </section>

                <section class="scorecard">


                </section>
            </section>

            <section id="section3" class="gameOver">


            </section>

            
            <hr />


        </main>
    </body>
</html>
